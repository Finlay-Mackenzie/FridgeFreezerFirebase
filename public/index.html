<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fridge freezer</title>
    <link rel="stylesheet" href="FridgeFreezerStylesheet.css">

    <!-- Reference to the open sans font needed for the project. This was taken from the open source google fonts libary-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <!-- reference to the google icons which are also open source that will be used in the project -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

<!--
Main app is split into two main sections, the section where the user is signed out (login screen)
and the section where the user authorization is successful and the homepage is launched.

By default, second div with the ID 'app' is hidden by default until user login confirmed. The additonal windows for viewing and adding to the database also hidden
-->

  <body>

    <!-- Login portion of the app including a header and two buttons. Will take in values to be tried against firebase backend -->
    <div class="tileHomePage" id="login">
      <div class="header">
        <h1 class="formName">Sign into Fridge freezer management portal</h1>
      </div>

      <form>
        <div class="formInputGroup">
          <input id="txtEmail" type="email" class="formInput" autofocus placeholder="Email">
        </div>

        <div class="formInputGroup">
          <input id="txtPassword" type="password" class="formInput" autofocus placeholder="Password">
        </div>

        <div id="divLoginError" class="formInputGroup">
          <div id="lblLoginErrorMessage" class="errorlabel"></div>
        </div>

        <button id="btnLogin" type="button" class="formButton" autofocus>Log in</button>
        <button id="btnSignup" type="button" class="formButton">Create account with this email + password combination</button>
      </form>
    </div>


    <!-- ###~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ ###-->
    <!-- ### ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~main app portion ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~###-->

    <!-- Once the user authenticated, sign in div disapears and homepage div shows. -->
    <div class="tile" id="app">
      <div class="header">
        <h1 class="formName" id="homePageHeader">Fridge Freezer homepage</h1>
      </div>


      <!-- The first popup nested inside of the main app div would be the form to add an item to the database -->
      <div class="tile" id="addItemPopup">
        <div class="header">
          <h1 class="formName">Add new item to the database</h1>
        </div>

        <!-- Form takes in the item's barcode, name and quantity for the database with a button to submit the results below -->
        <form id="addNewItemInputForm">
          <div class="formInputGroup">
            <input id="txtBarcode" type="number" class="formInput" placeholder="Enter item barcode">
          </div>

          <div class="formInputGroup">
            <input id="txtName" type="text" class="formInput" required placeholder="Enter the item name">
          </div>

          <div class="formInputGroup">
            <input id="txtQuantity" type="number" class="formInput" placeholder="Enter the quanity of this item">
          </div>

          <div class="formInputGroup">
            <input id="txtDaysTillExpiry" type="number" class="formInput" placeholder="Days till item expires">
          </div>

          <div id="divAddItemError" class="formInputGroup">
            <div id="lblAddItemErrorMessage" class="errorlabel"></div>
          </div>

          <button id="btnSubmitNewItem" type="button" class="formButton">Add this item to database</button>
        </form>
      </div>




      <!-- second popup allowing the user to view the database. Will place the database contents in the paragraph once they are retrived -->
      <div class="tile" id="viewDatabasePopup">
        <div class="header">
          <h1 class="formName">View Items in the database</h1>
        </div>

        <p id="numberOfEntriesInDB"></p>


        <table class="recordsTable" id="fridgeFreezerRecordsTable">
          <tr class="fridgeFreezerRecordsTableHeadings">
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Days Remaining</th>
          </tr>

          <tbody id="fridgeFreezerData">

          </tbody>
        </table>


        <p id="databaseRecordsTextbox"></p>

        <form>
          <button id="btnRequestDBrecords" type="button" class="formButton">Request Entire database records</button>
        </form>
      </div>



      <!-- A third form below the main popups, this is the authorization label and tells the user they are logged in by greeting them by username -->
      <form>
        <div class="formInputGroup" id="HomePageWelcolmeAndInfo">
          <div id="lblAuthState" class="textBox"></div>
          <br>
          <br>
          <div id="currentEntries" class="textBox"></div>



        </div>
      </form>

      <!-- Main navigation bar on the homepage. Links to homepage, add new item, view database and logout with the use of icons instead of text for improved UX-->
      <nav class="siteNavBar">
        <li class="navBarIcon"><button id="btnReturnHome" class="navBarLinkIcon" class="navBarLinkIcon">
            <span class="material-symbols-rounded">home</span>
        </button></li>

        <li class="navBarIcon"><button id="btnAddItemFormPopup" type="navButton" class="navBarLinkIcon">
            <span class="material-symbols-rounded">add_circle</span>
        </button></li>

        <li class="navBarIcon"><button id="btnViewDBFormPopup" type="navButton" class="navBarLinkIcon">
            <span class="material-symbols-rounded">inventory</span>
        </button></li>

        <li class="navBarIcon"><button id="btnLogout" type="navButton" class="navBarLinkIcon">
            <span class="material-symbols-rounded">logout</span>
        </button></li>
    </nav>
    </div>

    <!-- script reference files to link the HTML to the javascript -->
    <script type="module" src="./index.js"></script>
    <script type="module" src="./ui.js"></script>
  </body>
</html>
